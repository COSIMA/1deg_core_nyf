# PBS configuration
queue: normalbw
project: x77
walltime: 1:00:00
jobname: 1deg_core_nyf
ncpus: 252
mem: 500GB

shortpath: /short/x77

# Model configuration
name: common
model: access-om2
input: /short/public/access-om2/input_eee21b65/common_1deg_core
submodels:
    - name: atmosphere
      model: yatm
      exe: /short/public/access-om2/bin/yatm_ec5d0874.exe
      input: /short/public/access-om2/input_eee21b65/yatm_1deg
      ncpus: 1

    - name: ocean
      model: mom
      exe: /short/public/access-om2/bin/fms_ACCESS-OM_5f703166.x
      input: /short/public/access-om2/input_eee21b65/mom_1deg
      ncpus: 216

    - name: ice
      model: cice5
      exe: /short/public/access-om2/bin/cice_auscom_360x300_24p_c8c295fc.exe
      input: /short/public/access-om2/input_eee21b65/cice_1deg
      ncpus: 24

platform:
    nodesize: 28

# Misc
runlog: False
stacksize: unlimited
collate_walltime: 1:00:00
collate_queue: express
collate_ncpus: 1
collate_flags: -n4 -z -m -r
mpirun: --mca orte_base_help_aggregate 0
qsub_flags: -lother=hyperthread -W umask=027
